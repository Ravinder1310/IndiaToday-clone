<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        *{
          margin:0px;
          padding:0px;
          box-sizing:border-box;  
        }
        body{
            background-color: white;
        }
        div {
            background-color: white;
            width:70%;
            margin:auto;
            padding:10%;
        }
        input,button{
            width:100%;
            font-size:20px;
            display:block;
            margin-top:5px;

        }
        button {
            width:20%;
            background-color: rgb(96, 96, 172);
            color:white
        }

    </style>
</head>
<body>
    <div>
        <form>
            <input placeholder="Enter Your Email/Mobile" id="email" type="text">
            <input placeholder="Password" id="password" type="password">
            <button id="login">Log in</button>
        </form>
    </div>
    
</body>
</html>
